<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="/rock-paper-scissors.js" defer></script>
    <link rel="stylesheet" href="style.css"
  </head>
  <body>
    <div class="container">
      <div class="player">
        <input id="rock" class="choices" type="image" src="/images/rock.png" />
        <input
          id="paper"
          class="choices"
          type="image"
          src="/images/paper.png"
        />
        <input
          id="scissors"
          class="choices"
          type="image"
          src="/images/scissors.png"
        />
      </div>
      <div class="results">
        <div class="result" id="result"></div>
        <div class="score" id="score"></div>
      </div>
      <div class="computer">
        <img class="rock" src="/images/rock.png" />
        <img class="paper" src="/images/paper.png" />
        <img class="scissors" src="/images/scissors.png" />
      </div>
    </div>
  </body>
</html>
